<!DOCTYPE html>
<html>
<head>
	<title>Booking</title>
</head>
<body style="background:pink">
<form action="Book">
<table align="center" border="3px" style="color:black; border-color:black">
	<h1 align="center" style="color:black;">&#128653; DETAILS FOR BOOKING &#128653;</h1>
	<tr>
		<td>NAME</td>
		<td>
			<input type="text" name="name" required>
		</td>
	</tr>
	<tr>
		<td>ROAD</td>
		<td>
		<input type="text" name="origin" placeholder="City" required>
		To
		<input type="text" name="destination" placeholder="City" required>
		</td>
	</tr>
	<tr>
		<td>DATE</td>
		<td>
		<input type="date" name="date" required>
		</td>
	</tr>
	<tr>
		<td>EMAIL</td>
		<td>
			<input type="email" name="email" required>
		</td>
	</tr>
	<tr>
		<td>SEAT</td>
		<td>
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>
			<input type="submit" value="BOOK">
			
		</td>
	</tr>
	<h1 align="center" style="color:black;">&#128652; MORE THEN 5 CONTACT 6264885353 &#128652;</h1>
</table>
</form>
</body>
</html>
